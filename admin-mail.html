<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Académie KemValois - Inscription e-mail</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Académie KemValois</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="create-email.html">Créer un e-mail</a></li>
                    <li><a href="manage-emails.html">Gérer les e-mails</a></li>
                    <li><a href="inbox.html">Boîte de réception</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="email-creation">
            <h2>Créer une adresse e-mail</h2>
            <form id="emailForm">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" placeholder="exemple" required>

                <p>@ac-kemvalois.fr</p>

                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>

                <button type="submit">Créer mon adresse e-mail</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Académie KemValois. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
