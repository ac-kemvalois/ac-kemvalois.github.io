<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Académie KemValois - Boîte de réception</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Académie KemValois</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="create-email.html">Créer un e-mail</a></li>
                    <li><a href="manage-emails.html">Gérer les e-mails</a></li>
                    <li><a href="inbox.html">Boîte de réception</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="login">
            <h2>Connexion à la boîte de réception</h2>
            <form id="loginForm">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" placeholder="exemple@ac-kemvalois.fr" required>

                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Se connecter</button>
            </form>
        </section>

        <section id="inbox" style="display: none;">
            <h2>Boîte de réception</h2>
            <ul id="emailList">
                <li><strong>De : admin@ac-kemvalois.fr</strong> - Bienvenue dans votre boîte mail !</li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Académie KemValois. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
