<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Académie KemValois - Gestion des e-mails</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Académie KemValois</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="create-email.html">Créer un e-mail</a></li>
                    <li><a href="manage-emails.html">Gérer les e-mails</a></li>
                    <li><a href="inbox.html">Boîte de réception</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="admin-login">
            <h2>Gestion des e-mails</h2>
            <form id="adminLoginForm">
                <label for="admin-password">Mot de passe administrateur :</label>
                <input type="password" id="admin-password" placeholder="Mot de passe" required>
                <button type="submit">Accéder à la gestion</button>
            </form>

            <div id="admin-panel" style="display: none;">
                <h3>Liste des e-mails créés</h3>
                <ul id="emailList"></ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Académie KemValois. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
