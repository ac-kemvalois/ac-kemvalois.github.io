<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Administration - Annonces</title>
</head>
<body>
    <header>
        <h1>Administration</h1>
    </header>
    <main>
        <h2>Créer une Annonce</h2>
        <input type="password" id="admin-password" placeholder="Mot de passe" />
        <button onclick="checkPassword()">Accéder</button>
        <div id="admin-section" style="display:none;">
            <h3>Nouvelle Annonce</h3>
            <input type="text" id="title" placeholder="Titre" />
            <textarea id="content" placeholder="Contenu"></textarea>
            <input type="file" id="image" accept="image/*" />
            <button onclick="createAnnouncement()">Créer Annonce</button>
        </div>
        <h2>Liste des Annonces</h2>
        <div id="announcements-list"></div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
